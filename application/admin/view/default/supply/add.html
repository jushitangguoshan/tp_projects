{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation view-save" action="{{:MyUrl('admin/supply/update')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/supply/index')}}">
            <legend>
				<span class="fs-16">
					{{if empty($data['id'])}}
						供应商添加<span style="color: red;">(至少填一种联系方式)</span>
					{{else /}}
						供应商编辑
					{{/if}}
				</span>
                <a href="{{:MyUrl('admin/supply/index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> 返回</a>
            </legend>
            <div class="am-form-group">
                <label>供应商名称 <span style="color: red;">(必填)</span></label>
                <input type="text" name="business_name" class="am-radius" placeholder="供应商名称" data-validation-message="用户名 2~30 个字符" {{if !empty($data)}} value="{{$data.business_name}}"{{/if}} />
            </div>
            <div class="am-form-group">
                <label>供应商地址<span style="color: red;">(必填)</span></label>
                <input type="text" name="address" class="am-radius" placeholder="供应商地址" data-validation-message="昵称最多 16 个字符" {{if !empty($data)}} value="{{$data.address}}"{{/if}} />
            </div>

            <div class="am-form-group">
                <label>手机联系方式<span style="color:coral;">(可选)</span></label>
                <input type="text" name="phone" class="am-radius" placeholder="手机号码" pattern="{{:lang('common_regex_mobile')}}" data-validation-message="手机号码格式错误" {{if !empty($data)}} value="{{$data.phone}}"{{/if}} />
            </div>
            <div class="am-form-group">
                <label>座机联系方式<span style="color:coral;">(可选)</span></label>
                <input type="text" name="landline" class="am-radius" placeholder="座机号码" pattern="{{:lang('common_regex_mobile')}}" data-validation-message="手机号码格式错误" {{if !empty($data)}} value="{{$data.landline}}"{{/if}} />
            </div>
            <div class="am-form-group">
                <label>邮箱联系方式<span style="color:coral;">(可选)</span></label>
                <input type="email" name="email" class="am-radius" placeholder="电子邮箱" data-validation-message="电子邮箱格式错误" {{if !empty($data)}} value="{{$data.email}}"{{/if}} />
            </div>
            <div class="am-form-group">
                <label>供应商品名<span style="color: red;">(必填)</span></label>
                <input type="text" name="shop" class="am-radius" placeholder="商品名" data-validation-message="" {{if !empty($data)}} value="{{$data.shop}}"{{/if}} />
            </div>
            <div class="am-form-group">
                {{if !empty($data)}} <input type="hidden" name="id" value="{{$data.id}}" />{{/if}}
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm w100" data-am-loading="{loadingText:'处理中...'}">保存</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
