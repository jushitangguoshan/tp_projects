<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{include file="public/header" /}}

        <!-- right content start  -->
        <div class="content-right">
            <div class="content">
                <!-- form start -->
                <form class="am-form form-validation view-save" action="{{:MyUrl('admin/operation/addPage')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/operation/addPage')}}">
                    <legend>
				<span class="fs-16">
					{{if empty($data['id'])}}
						成员添加
					{{else /}}
						成员编辑
					{{/if}}
				</span>
                        <a href="{{:MyUrl('admin/operation/index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> 返回</a>
                    </legend>
                    <div class="am-form-group">
                        <label>商品名称</label>
                        <input type="text" name="goods_name"  placeholder="商品名称"  />
                    </div>
                    <div class="am-form-group">
                        <label>标题名称</label>
                        <input type="text" name="goods_title"  placeholder="标题名称"/>
                    </div>

                    <div class="am-form-group">
                        <label>商品促销价格</label>
                        <input type="text" name="goods_activity_price"  placeholder="商品促销价格" />
                    </div>
                    <div class="am-form-group">
                        <label>商品库存</label>
                        <input type="text" name="goods_number"  placeholder="商品库存" />
                    </div>
                    <div class="am-form-group">
                        <label>抢购时间</label>
                        <input type="text" name="goods_upper_time" class="am-radius Wdate" placeholder="抢购时间"  onclick="WdatePicker({firstDayOfWeek:1,dateFmt:'yyyy-MM-dd'})" />
                    </div>
                    <div class="am-form-group">
                        <label>结束时间</label>
                        <input type="text" placeholder="结束时间" name="goods_lower_time" data-validation-message="详细地址2~60 个字符"class="am-radius Wdate" {{if !empty($data)}} value="{{$data.birthday_text}}"{{/if}} onclick="WdatePicker({firstDayOfWeek:1,dateFmt:'yyyy-MM-dd'})" />
                    </div>
                    <div class="am-form-group">
                        <input type="hidden" name="id" {{if !empty($data)}} value="{{$data.id}}"{{/if}} />
                        <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm w100" data-am-loading="{loadingText:'处理中...'}">保存</button>
                    </div>
                </form>
                <!-- form end -->
            </div>
        </div>
        <!-- right content end  -->

        <!-- footer start -->
        {{include file="public/footer" /}}
        <!-- footer end --></title>
</head>
<body>

</body>
</html>
